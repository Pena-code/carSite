<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SuperCars</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!-- Bootstrap 5.3 CSS (latest version for modern styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom styles for fancy layout -->
    <style>
        /* Gradient Background for Header */
        header {
            background: linear-gradient(135deg, rgba(255, 0, 150, 0.8), rgba(0, 204, 255, 0.8));
            color: white;
        }

        /* Fancy hover effect for car cards */
        .card {
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        /* Card image overlay effect */
        .card-img-top {
            object-fit: cover;
            height: 200px;
            transition: opacity 0.3s ease;
        }

        .card-img-top:hover {
            opacity: 0.8;
        }

        /* Footer background gradient */
        footer {
            background: linear-gradient(135deg, rgba(0, 204, 255, 0.8), rgba(255, 0, 150, 0.8));
            color: white;
        }

        footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #f0f0f0;
        }

        /* Fancy Button styles */
        .btn-primary {
            background-color: #ff007f;
            border-color: #ff007f;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #d5006e;
            border-color: #d5006e;
        }

        /* Responsive image scaling */
        .container {
            max-width: 1200px;
        }
    </style>

    <script modelType="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script modelType="application/javascript" async
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<!-- Header Section with gradient -->
<header class="text-center py-5">
    <h1 class="display-4">SuperCars</h1>
    <p class="lead">Your One Stop Shop for Premium Cars</p>
</header>

<!-- Main Content Section: Car Listings -->
<div class="container mt-5">
    <div class="row">
        <!-- Car Cards (Thymeleaf Loop) -->
        <div th:each="car : ${carList}" class="col-md-4 mb-4">
            <div class="card shadow-lg rounded">
                <img th:src="${car.link}" class="card-img-top" alt="Car Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Almost new ' + ${car.brand}"></h5>
                    <p class="card-text" th:text="${car.desc}"></p>
                    <a th:href="@{${car.id}}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer Section with gradient -->
<footer class="text-center py-4 mt-5">
    <p>&copy; 2024 SuperCars - All rights reserved.</p>
    <p>Contact us: <a href="mailto:contact@supercars.com" target="_blank">contact@supercars.com</a></p>
    <p>Follow us on social media:
        <a href="https://www.facebook.com/wearecodeforall/?locale=pt_PT" target="_blank">Facebook</a> |
        <a href="https://www.instagram.com/wearecodeforall/" target="_blank">Instagram</a>
    </p>
</footer>

</body>
</html>
