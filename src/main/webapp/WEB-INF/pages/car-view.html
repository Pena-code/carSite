<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .car-image {
            max-height: 500px;
            object-fit: cover;
        }
        .car-details {
            margin-top: 30px;
        }
        .car-description {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- Container for the car detail page -->
<div class="container mt-5">
    <div class="row">
        <!-- Car Image -->
        <div class="col-md-6">
            <img th:src="${car.link}" alt="${car.brand}" class="img-fluid car-image">
        </div>

        <!-- Car Details -->
        <div class="col-md-6 car-details">
            <h2 class="mb-3" th:text="${car.brand} + ' ' + ${car.model}" ></h2>
            <p><strong th:text="'Brand: ' + ${car.brand}"></strong></p>
            <p><strong th:text="'Model: ' + ${car.model}"></strong></p>
            <p><strong th:text="'Power: ' + ${car.power} + ' Hp'"></strong></p>
            <p><strong th:text="'Year: ' + ${car.year}"></strong></p>
            <p><h2><strong th:text="'Price: â‚¬' + ${car.price}"></strong></h2></p>

            <div class="car-description">
                <h5>Description</h5>
                <p th:text="${car.desc}"></p>
            </div>

            <!-- Action buttons -->
            <a href="https://codeforall.com" class="btn btn-primary" target="_blank">Contact Seller</a>
            <a href="carsite" class="btn btn-secondary">Back to Listings</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS (with Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
